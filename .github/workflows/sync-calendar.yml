name: Sync Calendar

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
          workload_identity_provider: $ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER 
          service_account: $ secrets.GCP_SERVICE_ACCOUNT 
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: $ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER 
          service_account: $ secrets.GCP_SERVICE_ACCOUNT 
      
      - name: Run sync
        env:
          NOTION_API_TOKEN: $http://user.name/
          NOTION_EVENTS_DATABASE_ID: $https://github.com
        run: npm run sync
